<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaMentor | Hackers Academy</title>
  <meta name="description" content="Mentor IA officiel de la Hackers Academy - Formation en cybersécurité et développement">
  <meta property="og:title" content="HaMentor IA Mentor">
  <meta property="og:description" content="Votre guide expert en tech et cybersécurité">
  <link rel="icon" type="image/png" href="user-avatar.jpg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <div class="branding">
      <img src="ai-ima.jpg" alt="Logo HaMentor" class="logo">
      <div class="title-group">
        <h1 class="title">HaMentor</h1>
        <p class="subtitle">Mentor IA de Hackers Academy</p>
        <div class="security-badge">
          <span class="material-symbols-rounded">verified</span>
          <span>Mode Sécurisé Activé</span>
        </div>
      </div>
    </div>

    <div class="quick-stats">
      <div class="stat-card">
        <span class="material-symbols-rounded">school</span>
        <div>
          <h3>1.2k+</h3>
          <p>Élèves actifs</p>
        </div>
      </div>
      <div class="stat-card">
        <span class="material-symbols-rounded">code</span>
        <div>
          <h3>v2.8.1</h3>
          <p>Version IA</p>
        </div>
      </div>
    </div>

    <ul class="suggestion-grid">
      <li class="suggestion-card security">
        <h4>🔐 Vérifier la sécurité du réseau</h4>
        <span class="material-symbols-rounded">shield_lock</span>
      </li>
      <li class="suggestion-card">
        <h4>📚 Bases du Python</h4>
        <span class="material-symbols-rounded">terminal</span>
      </li>
      <li class="suggestion-card">
        <h4>💻 Projet du jour</h4>
        <span class="material-symbols-rounded">code_blocks</span>
      </li>
    </ul>
  </header>

  <main class="chat-container">
    <div class="message-history"></div>
    
<div class="input-panel">
  <form class="message-form">
    <div class="input-group">
      <input type="text" placeholder="Poser une question à HaMentor..." class="ai-input">
      <button type="submit" class="send-button">
        <span class="material-symbols-rounded">send</span>
      </button>
    </div>
    <div class="utility-buttons">
      <button type="button" class="theme-toggle" aria-label="Changer le thème">
        <span class="material-symbols-rounded">dark_mode</span>
      </button>
      <button type="button" class="clear-chat" aria-label="Effacer la conversation">
        <span class="material-symbols-rounded">delete</span>
      </button>
    </div>
  </form>
  <p class="disclaimer">Développé par Hackers Academy © 2024</p>
</div>
  </main>

<script src="script.js"></script>
</body>
</html>
